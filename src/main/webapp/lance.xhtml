<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consuta de lançamentos</ui:define>

	<ui:define name="corpo">
		<h1>Consulta de lançamentos</h1>

		<h:form>
			<h:panelGrid columns="3">
				<p:inputText value="#{noticiasTimesController.clube}" id="clube" />

				<p:commandButton value="Consultar" update="tbl" process="form" />
			</h:panelGrid>

			<p:dataTable value="#{noticiasTimesController.noticias}" lazy="true"
				var="noticia" border="1" cellpadding="2" cellspacing="0"
				paginator="true" paginatorPosition="bottom" rows="5" id="tbl">

				<p:column headerText="Titulo" width="250">
					<h:outputText value="#{noticia.titulo}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{noticia.titulo}">
					<h:outputText value="#{noticia.texto}" />
				</p:column>
				<p:column headerText="Data" width="70">
					<h:outputText value="#{noticia.data}">
						<f:convertDateTime type="date" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Link" width="100" style="text-align: right">
					<h:outputText value="#{noticia.link}">
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
